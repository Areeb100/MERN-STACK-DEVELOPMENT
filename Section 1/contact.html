<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <style>
            
    
           body{
           min-height: 100vh;
           display: flex;
           align-items: center;
           justify-content: center;
           margin: 0;
          background: url(https://www.edudwar.com/wp-content/uploads/2021/09/La-Martiniere-College-Lucknow.jpg) no-repeat center center/cover; 
         /* background: linear-gradient(to right, rgb(10, 0, 124), rgb(146, 146, 4));    */
         /* background: linear-gradient(to right,  rgb(10, 0, 124), rgb(146, 146, 4)), url(https://www.edudwar.com/wp-content/uploads/2021/09/La-Martiniere-College-Lucknow.jpg);  */
           }
           
           
    .mycard{
          /* shorthand properties */
          border: 2px solid black;
          width: 30%;
          padding: 40px;
          box-shadow: 3px 3px 6px 2px rgb(122, 70, 70), -2px -2px 6px 2px rgba(0, 0, 0, 0.474);
          box-sizing: border-box;
          border-radius: 5px;
          background:rgb(147 199 134);
    }

    .mycard h3 label{
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.671);
        font-size: large;
    }
    
    .myinput, .mybtn{
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        border-radius: 5px;
        border: none;
        outline: none;
    }

    .myinput:focus{
        background:  rgb(255, 255, 255);
        color: blue;
    }

    .mybtn{
        background: rgba(0, 0, 255, 0.797);
        color: white;
        font-weight: bold;
        font-size: large;
    }
    

    </style>
    
    
</head>


<body>

<div class="mycard">
    <h1>Contact Us...</h1>
    <h3>Drop us a line and we'll be happy to get back to you Monday-Friday.</h3>
    <hr>

    <label>First Name</label>
    <input class="myinput" placeholder="Enter First Name">
    <br>
    <br>
    <label>Last Name</label>
    <input class="myinput" placeholder="Enter Last Name">
    <br>
    <br>


    <label>Email Address</label>
    <input class="myinput" placeholder="Enter Email Address">
    <br>
    <br>
    <label>Message</label> 
    <input class="myinput" placeholder="Type Your Message here...">
    <br>
    <br>
    <br>
    
    <button class="mybtn">SEND MESSAGE</button>
    
    
    <div> 
        
    
</body>



</html>
